<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <div id="game-board" class="game-board"></div>
        <div class="game-info">
            <div id="status-message" class="status-message">Player X's turn</div>
            <button id="reset-btn" class="reset-btn">Reset Game</button>
            <div class="mode-buttons">
                <button id="pvp-btn" class="mode-btn">Player vs Player</button>
                <button id="pvai-btn" class="mode-btn">Player vs AI</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
